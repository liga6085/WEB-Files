<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Midterm Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="hexagonArea first">

        <div class="hexagon" id="Sunday">
          <h1 data-modal-target="#modal">S</h1>
        </div>

        <div class="hexagon" id="Monday">
          <h1>M</h1>
        </div>

        <div class="hexagon" id="Tuesday">
          <h1>Tu</h1>
        </div>

        <div class="hexagon" id="Wednesday">
          <h1>W</h1>
        </div>

      </div>
      <div class="hexagonArea last">

        <div class="hexagon" id="Thursday">
          <h1>Th</h1>
        </div>

        <div class="hexagon" id="Friday">
          <h1>F</h1>
        </div>

        <div class="hexagon" id="Saturday">
          <h1>S</h1>
        </div>

      </div>
    </div>
<!-- ________________________________________________ -->
<!-- Sunday -->
<div id="overlay">
    <div class="modal" id="su-modal">
      <div class="modal-header">
        <p id="modal-title" class="title">Self Care - Sunday</p>
        <button data-close-button class="close-button" id="close">&times;</button>
      </div>
      <div id="checklist" class="modal-body">
        <form>
          <input type="checkbox" name="su1" value="su1">
          <label for="su1">Sleep in</label>
          <input type="checkbox" name="su2" value="su2">
          <label for="su2">Eat</label>
          <input type="checkbox" name="su3" value="su3">
          <label for="su3">Prep bag</label>
          <input type="checkbox" name="su4" value="su4">
          <label for="su4">Read</label>
        </form>
      </div>
    </div>
    </div>

  </body>
</html>
