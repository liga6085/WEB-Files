<!DOCTYPE html>
<html lang="en" dir="ltr"> <!--dir = text direction-->
  <head>
    <meta charset="utf-8">
    <title>Quote Machine</title>
    <link rel="stylesheet" href="javascript1style.css">
  </head>
  <body>
    <section>
    <h1>Welcome to the Quote Machine! Click the button to get a quote!</h1>
    <button id="newquote">New Quote</button>
    </section>

    <script>
      const quotes = ["quote1","quote2","quote3","quote4","quote5","quote6","quote7","quote8"];
      let quotecount = 0;

      document.getElementById("newquote").addEventListener("click", buttonClicked);
      function buttonClicked(){
        console.log(quotes[quotecount]);
        quotecount += 1;
      }
    </script>
  </body>
</html>
